<label for="skuInput">SKU</label>
<input type="text"
        id=skuInput
        placeholder="SKU"
        [formControl]="myForm.controls['sku']">
<div *ngIf="!myForm.controls['sku'].valid" class="ui error message">SKU is invalid</div>
<div *ngIf="myForm.controls['sku'].hasError('required')" class="ui error message">
    SKU must begin with <span>123</span></div>
